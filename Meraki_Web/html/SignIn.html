<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/SignIn.css" type="text/css" />
    <title>MERAKI BOOK</title>
    <link rel="shortcut icon" type="img/png" href="../image/imvBanner/mylogo.png" />
    <script type="text/javascript" src="../js/SignIn.js"></script>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="../image/imvSplashPage/logo1.1.png" class="beforeImg" />
                <div class="text">
                    <span class="text-1">Mở ra thế giới riêng của bạn</span>
                    <span class="text-2">
                        Kho sách được cập nhật liên tục
                        và đa dạng các thể loại
                    </span>
                </div>
            </div>
            <div class="back">
                <img src="../image/imvSplashPage/logo1.1.png" class="afterImg" />
                <div class="text">
                    <span class="text-1">Mở ra thế giới riêng của bạn</span>
                    <span class="text-2">
                        Kho sách được cập nhật liên tục
                        và đa dạng các thể loại
                    </span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Đăng nhập</div>
                    <form action="SignIn.html" method="get" >
                        <div class="input-boxes">
                            <div class="input-box">
                                <input type="text" name="nameSignIn" placeholder="Tên đăng nhập" required>
                            </div>
                            <div class="input-box">
                                <input type="password" name="passwordSignIn" placeholder="Mật khẩu" required ">
                            </div>
                            <div class="text"><a href="#">Quên mật khẩu?</a></div>
                            <a href="index.html">
                                <div class="button input-box">
                                    <input type="button" class="submit" value="Đăng nhập" id="register" style="border:none;">
                                </div>
                            </a>
                            <div class="text sign-up-text">Tạo tài khoản? <label for="flip">Đăng kí</label></div>
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <div class="title">Đăng kí</div>
                    <form action="#" method="get">
                        <div class="input-boxes">
                            <div class="input-box">
                                <input type="text" placeholder="Tên đăng nhập" required>
                            </div>
                            <div class="input-box">
                                <input type="text" placeholder="Số điện thoại hoặc email" required>
                            </div>
                            <div class="input-box">
                                <input type="password" placeholder="Mật khẩu" required>
                            </div>
                            <div class="input-box">
                                <input type="password" placeholder="Nhập lại mật khẩu" id="passwordAgain" required>
                            </div>
                            <a href="index.html">
                                <div class="button input-box">
                                    <input type="button" class="submit" value="Đăng kí" id="register" style="border:none;" onClick="register()">
                                </div>
                            </a>                          
                            <div class="text sign-up-text">Bạn đã có tài khoản? <label for="flip">Đăng nhập ngay</label></div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
