<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Địa chỉ giao hàng</title>
    <!-----------------------CSS CONTENT------------>
    <link rel="stylesheet" type="text/css" href="../css/DiaChiGiaoHang.css" />
    <!----------------------FONT-------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body style="font-family: Arial; font-size: 16px; background-color: #FEFAF4;">
    <!--Navigation bar-->
    <nav>
        <div class="nav_content">
            <a href="#" id="a">
                <div id="target">
                    <img class="logo" src="../image/imvBanner/logo.png" />
                </div>
            </a>

            <div class="progress_container">
                <ul class="progress">
                    <li class="active">Đăng nhập</li>
                    <li>Địa chỉ</li>
                    <li>Thanh toán</li>
                </ul>
            </div>
            <button class="phone"><i class="fas fa-phone"></i>1900636466</button>
        </div>
    </nav>

    <!--DIA CHI GIAO HANG CONTENT-->
    <p style="font-size: 28px; text-decoration: underline; text-align: center; margin-top:20px;">ĐỊA CHỈ GIAO HÀNG</p>
    <div class="DiaChi_body">
        <!--TABLE-->
        <div class="show">
            <p>ĐỊA CHỈ CỦA BẠN</p>
            <table id="myTable" border="1">
            </table>
        </div>
        <div class="DiaChi_info">
            <!--FORM-->
            <form class="form">
                <table>
                    <tr>
                        <th><strong>Họ và tên</strong></th>
                        <td><input type="text" name="ten" id="ten" required/></td>
                    </tr>
                    <tr>
                        <th><strong>Số điện thoại</strong></th>
                        <td><input type="tel" name="phone" id="phone" maxlength="11" required/></td>
                    </tr>
                    <tr>
                        <th><strong>Tỉnh/Thành phố</strong></th>
                        <td>
                          <input type="text" name="tinh" id="tinh" required/>
                        </td>
                    </tr>
                    <tr>
                        <th><strong>Quận/ Huyện</strong></th>
                        <td>
                            <input type="text" name="quan" id="quan" required/>
                        </td>
                    </tr>
                    <tr>
                        <th><strong>Phường/ Xã</strong></th>
                        <td>
                            <input type="text" name="phuong" id="phuong" required/>
                        </td>
                    </tr>
                    <tr>
                        <th><strong>Địa chỉ</strong></th>
                        <td>
                            <input type="text" name="diachi" id="diachi" required/>
                        </td>
                    </tr>
                </table>
                <span style="display: table; margin: auto;"> <input class="checkbox" type="checkbox" name="macdinh" value="macdinh" onclick="onChecked()"/> <label for="macdinh">Sử dụng làm địa chỉ mặc định</label></span>
                <p style="color: red; font-size: 12px; text-align: center; margin-top: 10px;">Lưu ý: Xin điền đầy đủ thông tin</p>
                <span style="display: table; margin:  auto;"><button type="button" id="Luu_btn" class="btn" onclick="AddRow()" value="Add">Lưu thông tin</button> <button type="reset" id="Huy_btn" class="btn">Hủy bỏ</button></span>
            </form>
        </div>
    </div>

    <!--JAVASCRIPT TỈNH THÀNH PHỐ-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js' ></script>
    <script src='https://cdn.jsdelivr.net/gh/vietblogdao/js/districts.min.js' ></script>
    <script type="text/javascript" src="../js/DiaChiGiaoHang.js"> </script>

    <!--Add data to table-->
    <script>
        function AddRow() {

            var table, tr, td, name, address, phone, txtName, txtAddress, txtPhone, br, tinh, quan, phuong, diachi;
            table = document.getElementById("myTable");
            br = document.createElement('br');
            tr = document.createElement('tr');
            td = document.createElement('td');

            name = document.getElementById("ten").value;
            txtName = document.createTextNode(name) ;
            td.appendChild(txtName);
            td.appendChild(br);

            var br;
            br = document.createElement('br');
            phone = document.getElementById("phone").value;
            txtPhone = document.createTextNode(phone);
            td.appendChild(txtPhone);
            td.appendChild(br);

            address = document.getElementById("diachi").value + ", " + document.getElementById("tinh").value + ", " + document.getElementById("quan").value + ", " + document.getElementById("phuong").value;
            txtAddress = document.createTextNode(address);
            td.appendChild(txtAddress);

            var hr;
            hr = document.createElement('hr');
            td.appendChild(hr);
            tr.appendChild(td);
            table.appendChild(tr);
        }

    </script>
</body>
</html>
